<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #container div {
            margin: 10px 0;
        }
    </style>

    <button onclick="createDivFromInput()">Create Div</button>

    <script src="script.js"></script>
</body>
